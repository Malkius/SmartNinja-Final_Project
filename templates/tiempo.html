{% extends "base.html" %}
{% block title %}EL TIEMPO{% endblock title %}
{% block content %}

<div class="pt-2 d-flex justify-content-center">
    <div class="card card bg-light mb-3" style="width: 18rem;">
        <img src="static/img/weather.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-center">EL TIEMPO</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><p>Location: {{data.name}}</p></li>
            <li class="list-group-item"><p>Weather description: {{data.weather[0].description }}</p></li>
            <li class="list-group-item"><p>Current temperature: {{data.main.temp}}</p></li>
        </ul>
        <div class="card-body">
            <a href="/" class="card-link">Volver a Mensajes</a>
        </div>
    </div>
</div>
{% endblock content %}
