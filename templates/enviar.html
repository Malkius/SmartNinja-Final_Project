{% extends "base.html" %}
{% block title %}Enviar Mensaje{% endblock title %}
{% block content %}

<div class="d-flex justify-content-between">
    <div>
        <p>Hola {{user.name}}</p>
        <p>Este es su email: {{user.email}}</p>
    </div>
    <div>
        <a class="btn btn-primary btn-sm" href="/logout" role="button">Desconectar</a>
    </div>
</div>
<form method="post" action="/enviar-mensaje">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Nombre y apellido</span>
      </div>
      <input type="text" autofocus name="nombre_destinatario" aria-label="First name" class="form-control">
      <input type="text" autofocus name="apellido_destinatario" aria-label="Last name" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email del destinatario</label>
        <input type="email" autofocus name="email_destino" class="form-control" id="exampleFormControlInput1" placeholder="nombre@correo.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Escriba su mensaje</label>
        <textarea class="form-control" autofocus name="mensaje_enviado" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock content %}
